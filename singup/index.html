<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"/>
		<title>||Sing uper||</title>
		<link rel="stylesheet" href="styles.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com"/> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"rel="stylesheet"/> 
	</head>
	<body>
		<main class="container main-grid">
			<div class="center">
				<div class="box">
					<h1 class="titles">Get Started Now!</h1>
					<form action="">
						<div class="field">
							<label for="name">Name</label>
							<input type="text" id="name"name="name"placeholder="Enter your name"/>
						</div>
						<div class="field">
							<label for="email">Email</label>
							<input type="email"id="email"name="email"placeholder="Enter your email"
							/>
						</div>
						<div class="field">
							<label for="pwd">Password</label>
							<input type="password"id="pwd"name="pwd"placeholder="Password"/>
						</div>
						<div class="terms">
							<input type="checkbox"id="terms"name="terms"/>
							<label for="terms">I agree to the &nbsp <a href="">terms & policy</a></label>
						</div>
					</form>
					<button class="signup">Signup</button>
					<div class="or">
						<hr />
						<div class="or-text">or</div>
					</div>
					<div class="buten">
						<button>
							<img src="img/icons8-google 1.png" alt="logo"/>
							Sign in with Google
						</button>
						<button>
							<img src="img/icons8-apple-logo 1.png"alt="logo"/>
							Sign in with Apple
						</button>
					</div>
					<div class="center last-resort">Have an account? &nbsp <a href="">Sign in</a>
					</div>
				</div>
			</div>
			<div class="background"></div>
		</main>
	</body>
</html>
